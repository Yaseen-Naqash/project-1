<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

    <div class="wrapper">

        <div class="welcoming-text">
            <h1>Welcome to your dashboard</h1>
            <button class="my-button">switch theme</button>
        </div>

        <div class="my-box">
            <h2>Live Clock !</h2>
            <p id="mytime">empty for now!</p>
        </div>
        
        <div class="my-box">
            <h2>To Do list!</h2>
            <div class="input-row">
                <input type="text" placeholder="your task">
                <button class="my-button">Add</button>

                <div class="todo-list" id="">

                </div>

            </div>

            
        </div>
        <div class="my-box">
            <h2>Contact form!</h2>

            <div class="input-row">
                <input type="text" placeholder="name">

            </div>

            <div class="input-row">
                <input type="text" placeholder="email">
                <button class="my-button">Add</button>
                
                <div class="todo-list">

                </div>

            </div>
            
        </div>
        <div class="my-box">
            <h2>Random Quote!</h2>
            <p>click button bellow to get your quote</p>
            <button class="my-button">Add</button>

        </div>

    </div>
<script src="js/scripts2.js"></script>
</body>
</html>
